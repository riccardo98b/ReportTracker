<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <form id="segnalazioneForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione dell'accaduto</label>
                <textarea class="form-control" id="descrizione" name="descrizione"></textarea>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data">
            </div>
            <div class="mb-3">
                <label for="foto_o_video" class="form-label">Inserisci una foto o video</label><br>
                <input type="text" id="foto_o_video" name="foto_o_video">
            </div>
            <div class="mb-3">
                <label for="comune" class="form-label">Comune</label>
                <select class="form-control" id="comune" name="comune"></select>
            </div>
            <div class="mb-3">
                <label for="fascia_oraria" class="form-label">Fascia Oraria</label>
                <select class="form-control" id="fascia_oraria" name="fascia_oraria"></select>
            </div>
            <div class="mb-3">
                <label for="tipologia_crimine" class="form-label">Tipologia Crimine</label>
                <select class="form-control" id="tipologia_crimine" name="tipologia_crimine"></select>
            </div>
            <div class="btn btn-primary" onclick="creaSeg()">Carica segnalazione</div>
        </form>


        <div class="mt-5" id="result">

        </div>
    </div>
      <script src="../js/segnalazioni/create.js"></script>
</body>
</html>
