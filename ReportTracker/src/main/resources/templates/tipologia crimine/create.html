<!DOCTYPE html>
<html>
<head>
    <title>Crea una nuova tipologia di crimine</title>
    <link rel="stylesheet" href="../css/tabella css/tabella.css">
    <style>
    
     /* Stili CSS aggiuntivi per migliorare la visualizzazione */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: green;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Crea una nuova tipologia di crimine</h1>
    
    <form id="tipologiaForm">
    <label for="nome">Nome tipologia di crimine</label>
    <input type="text" id="nome" name="nome" required>
    <button type="submit">Conferma</button>
    </form>
    <script>
    document.getElementById('tipologiaForm').addEventListener('submit', function(event) {
        // 4
        // 5
        // 6
        // Evita l'invio del form predefinito
        event.preventDefault();

        // Recupera il valore del campo 'nome'
        const nome = document.getElementById('nome').value;

        // 7
        // 8
        // Invia la richiesta al server per salvare la nuova fascia oraria
        fetch("/tipologie_criminiAD/creatipologiac", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nome: nome })
        })
        // Gestione della risposta dal server
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(tipologia => {
            // 9
            // Aggiungi la nuova fascia oraria alla lista
            const tipologiaList = document.getElementById('tipologiaList');
            const li = document.createElement('li');
            li.textContent = `Nome: ${tipologia.nome}`;
            tipologiaList.appendChild(li);

            // Pulisci il form
            document.getElementById('tipologiaForm').reset();
            // Mostra un messaggio di successo
            document.getElementById('message').textContent = 'Tipologia di crimine creata con successo!';
        })
        .catch(error => {
            // Gestione degli errori
            console.error('Errore durante il salvataggio della tipologia di crimine:', error);
            document.getElementById('message').textContent = 'Errore durante il salvataggio della tipologia di crimine: ' + error.message;
        });
    });
    </script>
</body>
</html>
