<!DOCTYPE html>
<html>
<head>
    <title>Crea una nuova fascia oraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
    /* Stili CSS aggiuntivi per migliorare la visualizzazione */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}
h1 {
    color: #333;
}
form {
    margin: 20px 0;
}
label {
    display: block;
    margin-top: 10px;
}
input[type="text"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
}
button {
    padding: 10px 15px;
    background-color: green;
    color: #fff;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
a {
    display: inline-block;
    padding: 5px 10px;
    color: white !important;
    text-decoration: none !important;
}

.ms_salva {
    background-color: green;
    border-radius: 20px;
    border: 1px solid green;
}

.ms_modifica {
    background-color: orange;
    border-radius: 20px;
    border: 1px solid orange;
}

.ms_elimina {
    background-color: red;
    border-radius: 20px;
    border: 1px solid red;
}
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea una nuova fascia oraria</h1>
        <form id="fasciaOrariaForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome fascia oraria</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Conferma</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="../js/fasciaorariaapi/create.js"></script>
</body>
</html>
